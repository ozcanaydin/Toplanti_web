<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Test</title>
<style>
  body { margin:0; font-family: Arial, sans-serif; }
  .sidebar {
    position: fixed;
    top: 0; left: 0; height: 100vh; width: 220px;
    background: #f8f9fa; border-right: 1px solid #ddd;
    padding-top: 60px; transition: transform 0.3s ease;
    transform: translateX(-100%);
    z-index: 1050;
  }
  .sidebar.open { transform: translateX(0); }
  main {
    margin-left: 0;
    transition: margin-left 0.3s ease;
    padding: 20px;
  }
  #menuToggle {
    display: block;
    position: fixed;
    top: 15px;
    left: 15px;
    background-color: #0d6efd;
    color: white;
    border: none;
    font-size: 24px;
    padding: 8px 12px;
    border-radius: 4px;
    z-index: 1100;
    cursor: pointer;
  }
  @media(min-width: 768px) {
    .sidebar {
      transform: translateX(0) !important;
    }
    main {
      margin-left: 220px;
    }
    #menuToggle {
      display: none;
    }
  }
</style>
</head>
<body>
<button id="menuToggle">☰</button>
<nav class="sidebar" id="sidebar">
  <ul>
    <li><a href="#">Menü 1</a></li>
    <li><a href="#">Menü 2</a></li>
    <li><a href="#">Menü 3</a></li>
  </ul>
</nav>
<main id="mainContent">
  <h1>İçerik Alanı</h1>
  <p>Bu bir test sayfasıdır.</p>
</main>
<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
  });
</script>
</body>
</html>
